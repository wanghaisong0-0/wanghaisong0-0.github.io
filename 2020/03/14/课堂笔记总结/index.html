    <h1 class="article-title" itemprop="name">

    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>常用API</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>.多态</span><br><span class="line">    多态: 一个对象可以有不同的形态</span><br><span class="line">    比如:</span><br><span class="line">		Animal an = <span class="keyword">new</span> Dog();</span><br><span class="line">		Animal an = <span class="keyword">new</span> Cat();</span><br><span class="line">	前提:</span><br><span class="line">		a.继承关系或者实现关系</span><br><span class="line">        b.要有方法的重写</span><br><span class="line">    表现形式:</span><br><span class="line">		父类类型/接口类型 变量名 = <span class="keyword">new</span> 子类()/<span class="keyword">new</span> 实现类();</span><br><span class="line">	好处:</span><br><span class="line">		提高代码的扩展性(喂猫喂狗案例)</span><br><span class="line">    弊端:</span><br><span class="line">		多态的情况,只能调用子父类共有的方法,无法调用子类特有的方法</span><br><span class="line">    解决弊端的方案:</span><br><span class="line">		向上转型:</span><br><span class="line">			Animal an = <span class="keyword">new</span> Dog();</span><br><span class="line">		向下转型:</span><br><span class="line">			Dog d = (Dog)an;</span><br><span class="line">			Cat c = Cat(an);</span><br><span class="line">	关键字:</span><br><span class="line">		<span class="keyword">boolean</span> b = an <span class="keyword">instanceof</span> Dog</span><br><span class="line"><span class="number">2</span>.内部类</span><br><span class="line">    重点介绍匿名内部类:</span><br><span class="line">		父类/接口 变量名 = <span class="keyword">new</span> 父类/接口()&#123;</span><br><span class="line">            重写父类或者接口中所有的抽象方法</span><br><span class="line">            <span class="comment">//特有方法</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>&#123;</span><br><span class="line">                ....</span><br><span class="line">            &#125;    </span><br><span class="line">        &#125;;</span><br><span class="line">	问题:</span><br><span class="line">		如果匿名内部类中,有特有方法.我们怎么向下转型来调用它??</span><br><span class="line">        是无法向下转型(因为匿名内部类没有类名)    </span><br><span class="line">    结论:</span><br><span class="line">		如果想使用匿名内部类,就不要在&#123;&#125;中写特有方法</span><br><span class="line">    </span><br><span class="line"><span class="number">3</span>.权限修饰符</span><br><span class="line">     <span class="keyword">public</span> <span class="keyword">protected</span> 空的 <span class="keyword">private</span></span><br><span class="line">     <span class="keyword">public</span>:修饰成员方法和构造方法       </span><br><span class="line">     <span class="keyword">private</span>:修饰成员变量</span><br><span class="line"><span class="number">4</span>.代码块  </span><br><span class="line">     代码块: 就是使用大括号括起来的一句或者多句代码</span><br><span class="line">     构造代码块:</span><br><span class="line">		&#123;</span><br><span class="line">            构造代码块</span><br><span class="line">        &#125;</span><br><span class="line">		执行: 每次创建对象时,构造代码块都会执行,优先于构造方法执行</span><br><span class="line">	 静态代码块:</span><br><span class="line">		<span class="keyword">static</span>&#123;</span><br><span class="line">            静态代码块</span><br><span class="line">        &#125;</span><br><span class="line">		执行:第一加载该类时,静态代码块会执行一次,优先于构造方法执行的</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">a.一个类,什么时候不能被继承(<span class="keyword">final</span>),什么时候不能创建对象(抽象类,私有化构造方法),一个变量什么时候只能赋值一次(<span class="keyword">final</span>)</span><br><span class="line"><span class="number">1</span>.Object</span><br><span class="line">    所有类父类</span><br><span class="line">    toString: 默认返回对象的字符串表示,包名.类名@地址值</span><br><span class="line">        	  开发中我们会重写toString,返回对象的内容(alt+insert自动生成)</span><br><span class="line">    		  注意: 实际上我们不需要手动调用toString方法,</span><br><span class="line">					因为我们在使用对象时,编译器会自动调用toString()方法</span><br><span class="line">    equals: 默认比较两个对象的地址值</span><br><span class="line">        	开发中我们也会重写equals,比较两个对象的内容(属性值)</span><br><span class="line"><span class="number">2</span>.Date和DateFormat</span><br><span class="line">     构造方法</span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="title">Date</span><span class="params">()</span></span>; <span class="comment">// 当前系统时间</span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> <span class="title">Date</span><span class="params">(<span class="keyword">long</span> millis)</span></span>; <span class="comment">//距离基准时间milllis毫秒后的那个时间</span></span><br><span class="line"></span><br><span class="line">	 成员方法</span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="keyword">long</span> <span class="title">getTime</span><span class="params">()</span></span>;<span class="comment">//获取当前Date对象距离基准时间的毫秒值 </span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">getTime</span><span class="params">(<span class="keyword">long</span> millis)</span></span>;<span class="comment">//修改当前Date对象距离基准时间的毫秒值</span></span><br><span class="line"></span><br><span class="line">	 SimpleDateFormat(子类) <span class="function">extends <span class="title">DateFormat</span><span class="params">(抽象类)</span></span></span><br><span class="line"><span class="function">         </span></span><br><span class="line"><span class="function">     构造方法:</span></span><br><span class="line"><span class="function">		<span class="keyword">public</span> <span class="title">SimpleDateFormat</span><span class="params">(String 模式/格式)</span></span>; <span class="comment">//模式 "yyyy-MM-dd HH:mm:ss"</span></span><br><span class="line">             </span><br><span class="line">	 成员方法:</span><br><span class="line">		格式化: <span class="function"><span class="keyword">public</span> String <span class="title">format</span><span class="params">(Date date)</span></span>;</span><br><span class="line">        解 析: <span class="function"><span class="keyword">public</span> Date <span class="title">parse</span><span class="params">(String time)</span></span>;</span><br><span class="line"> <span class="number">3</span>.Calendar</span><br><span class="line">     获取对象:</span><br><span class="line">		Calendar c = Calendar.getInstance();<span class="comment">//返回Calendar的子类对象</span></span><br><span class="line">     成员方法:</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> field)</span></span>;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">set</span><span class="params">(<span class="keyword">int</span> field,<span class="keyword">int</span> value)</span></span>;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> field,<span class="keyword">int</span> value)</span></span>;</span><br><span class="line"><span class="number">4</span>.Math</span><br><span class="line">    Math类中方法都是静态的</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">abs</span><span class="params">(<span class="keyword">double</span> d)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">ceil</span><span class="params">(<span class="keyword">double</span> d)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">floor</span><span class="params">(<span class="keyword">double</span> d)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">long</span> <span class="title">round</span><span class="params">(<span class="keyword">double</span> d)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">pow</span><span class="params">(<span class="keyword">double</span> d1,<span class="keyword">double</span> d2)</span></span></span><br><span class="line"><span class="function">        </span></span><br><span class="line"><span class="function">6.System</span></span><br><span class="line"><span class="function">    System类中方法都是静态的 并且不能创建对象<span class="params">(System的构造方法私有化了)</span>   </span></span><br><span class="line"><span class="function">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">exit</span><span class="params">(<span class="number">0</span>)</span></span>;<span class="comment">//退出JVM</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">long</span> <span class="title">currentTimeMillis</span><span class="params">()</span></span>;<span class="comment">//获取当前时间的毫秒值(用于计算某段代码的运行时间)</span></span><br><span class="line">   System.arrayCopy(源数组,开始索引,目标数组,开始索引,复制的元素个数);</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">.BigInteger【理解(大整数计算)</span><br><span class="line"><span class="number">2</span>.BigDecimal 【理解】(高精度浮点计算)</span><br><span class="line">    主要就是四个方法: subtract multiply divide</span><br><span class="line"><span class="number">3</span>.Arrays工具类【重点】</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span>[] arr)</span></span>;默认对数组进行升序排序</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">toString</span><span class="params">(<span class="keyword">int</span>[] arr)</span></span>;将数组的所有元素拼接成一个大的字符串返回</span><br><span class="line"><span class="number">4</span>.包装类【重点】</span><br><span class="line">    a。八种基本类型对应的引用类型</span><br><span class="line">    <span class="keyword">char</span> --&gt; Character</span><br><span class="line">    		<span class="keyword">int</span>  --&gt; Integer</span><br><span class="line">    		其他  --&gt; 首字母大写</span><br><span class="line">    b。装箱和拆箱（JDK5之后,自动拆装箱）</span><br><span class="line">    		装箱: 基本类型 --&gt; 包装类</span><br><span class="line">            拆箱: 包装类 --&gt; 基本类型</span><br><span class="line">            JDK1<span class="number">.5</span>,编译器会自动拆装箱操作:</span><br><span class="line">			Integer i = <span class="number">10</span>; <span class="comment">//自动装箱</span></span><br><span class="line">			<span class="keyword">int</span> j = i;<span class="comment">//自动拆箱</span></span><br><span class="line">	面试题[String和基本类型之间的转换!!]</span><br><span class="line"><span class="number">5</span>.String 【重点】</span><br><span class="line">    掌握构造方法+常用的<span class="number">13</span>个成员方法(熟练使用)</span><br><span class="line">replace trim toLowerCase toUpperCase indexOf lastIndexOf </span><br><span class="line">    <span class="function">startsWith endsWith contains  concat  split <span class="title">substring</span><span class="params">(<span class="number">2</span>个重载的方法)</span></span></span><br><span class="line"><span class="function">    toCharArray charAt equals equalsIgnoreCase</span></span><br><span class="line"><span class="function">6.引用类型的使用总结【重点+练习+思考】</span></span><br><span class="line"><span class="function">    引用类型作为方法的参数和返回值</span></span><br><span class="line"><span class="function">    引用类型作为成员变量</span></span><br><span class="line"><span class="function">    </span></span><br><span class="line"><span class="function">    如果引用类型是普通类,那么需要用到该普通类的对象</span></span><br><span class="line"><span class="function">    如果引用类型是抽象类,那么需要用到该抽象类的子类对象</span></span><br><span class="line"><span class="function">    如果引用类型是接口,那么需要用到该接口的实现类对象</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">a.什么是集合?</span><br><span class="line">    集合就是Java用来保存数据的容器</span><br><span class="line">b.我们学过哪些容器??</span><br><span class="line">    数组,ArrayList</span><br><span class="line">    数组定义: 数据类型[] 变量名 &#x3D; new 数据类型[数组的长度];</span><br><span class="line">	集合定义: ArrayList&lt;数据类型&gt; 变量名 &#x3D; new ArrayList&lt;数据类型&gt;();</span><br><span class="line">c.数组和集合的区别在吗??【面试题】</span><br><span class="line">    i.数组长度是固定的,集合的长度是可变的</span><br><span class="line">    ii.数组中元素类型可以是基本类型,也可以是引用类型</span><br><span class="line">    	但是集合中元素类型必须只能是引用类型,如果想保持基本类型,要写该基本类型对应的包装类</span><br><span class="line">    	比如: </span><br><span class="line">			ArrayList&lt;int&gt; arr &#x3D; new ArrayList&lt;int&gt;();&#x2F;&#x2F;报错!!</span><br><span class="line">			ArrayList&lt;Integer&gt; arr &#x3D; new ArrayList&lt;Integer&gt;();&#x2F;&#x2F;对的</span><br><span class="line">1.Collection根接口</span><br><span class="line">    增: boolean add(E e)</span><br><span class="line">    删: boolean remove(Object obj)</span><br><span class="line">    改: 无</span><br><span class="line">    查: 无</span><br><span class="line">    其他: clear isEmpty size contains toArray</span><br><span class="line">2.迭代器: 遍历集合(与索引无关)</span><br><span class="line">    Iterator&lt;集合的泛型&gt; it &#x3D; 集合对象.iterator();</span><br><span class="line">	while(it.hasNext())&#123;</span><br><span class="line">        集合的泛型 变量名 &#x3D;	it.next();   </span><br><span class="line">    &#125;</span><br><span class="line">    迭代器的注意事项(2个异常):</span><br><span class="line">    a.NoSuchElementException: 没有此元素异常</span><br><span class="line">    出现原因: 迭代器的hasNext返回false,再调用next方法,就会出现此异常</span><br><span class="line">b.ConcurrentModificationException: 并发修改异常</span><br><span class="line">    出现原因: Java的迭代器规定,使用迭代器的过程中,不能向集合中增删元素(不能影响集合的长度)</span><br><span class="line">        	否则就会抛出并发修改异常</span><br><span class="line">结论:</span><br><span class="line">	a.使用迭代器时,必须先使用hasNext方法判断,且判断结果为true,才能调用next方法</span><br><span class="line">    b.使用迭代器时,我们应该尽量只做遍历(绝对不允许直接向集合中增删元素)         		</span><br><span class="line">	增强for循环,就是迭代器的语法糖(简便格式)</span><br><span class="line">    for(数据类型 变量名 : 集合&#x2F;数组)&#123;</span><br><span class="line">        System.out.println(变量名);</span><br><span class="line">    &#125;</span><br><span class="line">	&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">	注意:使用迭代器的过程中,你不能直接通过代码对集合的元素进行增删操作.</span><br><span class="line">    如果你想增删元素,a.使用普通的fori循环 b.使用迭代器提供remove方法    </span><br><span class="line">	</span><br><span class="line">3.泛型(理解)</span><br><span class="line">     给一个泛型类,比如ArrayList&lt;E&gt;,怎么使用??</span><br><span class="line">        ArrayList&lt;String&gt; arr &#x3D; new ArrayList&lt;String&gt;();</span><br><span class="line">	 	ArrayList&lt;Integer&gt; arr &#x3D; new ArrayList&lt;Integer&gt;();</span><br><span class="line"> ii.泛型类,泛型接口,泛型方法怎么定义和使用</span><br><span class="line">    iii.泛型通配符以及上下限【重点】</span><br><span class="line">        &lt;?&gt; 代表任意泛型均可</span><br><span class="line">        &lt;? extends 类名&gt; 上限</span><br><span class="line">        &lt;? super 类名&gt; 下限</span><br><span class="line">4.4+1种数据结构</span><br><span class="line">    栈结构: 先进后出</span><br><span class="line">	队列结构: 先进先出</span><br><span class="line">	数组结构: 查询快,增删慢</span><br><span class="line">	链表结构: 查询慢,增删快</span><br><span class="line">    红黑树结构: 查询速度非常恐怖  </span><br><span class="line"></span><br><span class="line">a.比较器口诀: 升序 前-后(源码)</span><br><span class="line">b.为什么保证元素的唯一性.重写hashCode和equals</span><br><span class="line">    因为Hash表结构,底层就是根据hashCode和equals来判断两个元素是否重复</span><br><span class="line">1.Collection: 7+1</span><br><span class="line">2.List: 7+1+4</span><br><span class="line">    ArrayList: 7+1+4</span><br><span class="line">    LinkedList: 7+1+4+8</span><br><span class="line">3.Set:7+1</span><br><span class="line">    HashSet:7+1   无序</span><br><span class="line">    LinkedHashSet:7+1 有序</span><br><span class="line">    TreeSet:7+1 无序(有自然顺序的)</span><br><span class="line">4.Collections    </span><br><span class="line">     shuffle(List list); 打乱集合顺序</span><br><span class="line">     sort(List list); 对集合元素进行排序(默认升序)</span><br><span class="line">     sort(List list,Comparator 比较器); 自定义排序规则(升序 前-后)</span><br></pre></td></tr></table></figure>

<p><img src="D:%5CJavasta%5CQQfiles%5C%E6%80%BB%E7%BB%93%E7%AC%94%E8%AE%B0%5Cjihe.png" alt=""></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>.Map接口定义的共性方法【必须掌握】</span><br><span class="line">    	put(键,值);</span><br><span class="line">		remove(键);</span><br><span class="line">		put(重复的键,值);</span><br><span class="line">		get(键)</span><br><span class="line">            </span><br><span class="line">        containsKey(键);</span><br><span class="line">		containsValue(值);</span><br><span class="line"><span class="number">2</span>.Map各种实现类的遍历方式(a.以键找值 b.键值对方式)【必须掌握】</span><br><span class="line">    	a.以键找值</span><br><span class="line">    		Set&lt;K&gt; keys = map.keySet(); <span class="comment">//获取所有键的集合</span></span><br><span class="line">			<span class="keyword">for</span>(K key : keys)&#123; <span class="comment">//遍历所有的键</span></span><br><span class="line">                V value = map.get(key)<span class="comment">//以键找值</span></span><br><span class="line">                <span class="comment">//打印</span></span><br><span class="line">                sout(key,value);    </span><br><span class="line">            &#125;</span><br><span class="line">		b.键值对方式</span><br><span class="line">            Set&lt;Map.Entry&lt;K,V&gt;&gt; entrys = map.entrySet();<span class="comment">//获取所有的键值对的集合</span></span><br><span class="line">			<span class="keyword">for</span>(Map.Entry&lt;K,V&gt; entry : entrys)&#123;<span class="comment">//遍历这个键值对集合</span></span><br><span class="line">             	K key = entry.getKey();<span class="comment">//获取键值对中的键和值  </span></span><br><span class="line">                V value = entry.getValue();<span class="comment">//获取键值对中的键和值  </span></span><br><span class="line">                <span class="comment">//打印</span></span><br><span class="line">                sout(key,value);   </span><br><span class="line">            &#125;</span><br><span class="line">    </span><br><span class="line"><span class="number">3</span>.集合嵌套【难点，开发中见的不多】</span><br><span class="line">    a。List套List：</span><br><span class="line">    	ArrayList&lt;ArrayList&lt;String&gt;&gt; arr;</span><br><span class="line">    b。List套Map</span><br><span class="line">        ArrayList&lt;HashMap&lt;String,Integer&gt;&gt; map</span><br><span class="line">    c。Map套Map</span><br><span class="line">    	HashMap&lt;String,HashMap&lt;String,Integer&gt;&gt; map</span><br><span class="line"><span class="number">4</span>.斗地主牌【必须掌握】</span><br><span class="line">    至少<span class="number">3</span>遍!!!    </span><br><span class="line">    </span><br><span class="line"><span class="number">5</span>.冒泡排序【理解】</span><br><span class="line">      a。理解冒泡过程</span><br><span class="line">      b。算法背下来</span><br><span class="line">        	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt;arr.length-<span class="number">1</span>;i++)&#123;</span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>;j&lt;arr.length-<span class="number">1</span>-i;j++)&#123;</span><br><span class="line">                	<span class="keyword">if</span>(arr[j]&gt;arr[j+<span class="number">1</span>])&#123;</span><br><span class="line">                        <span class="keyword">int</span> temp = arr[j];</span><br><span class="line">                        arr[j] = arr[j+<span class="number">1</span>];</span><br><span class="line">                        arr[j+<span class="number">1</span>] = temp;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;  </span><br><span class="line">            &#125;</span><br></pre></td></tr></table></figure>
